<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Most Beautiful Person</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Poppins', system-ui;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: env(safe-area-inset-top);
  text-align: center;
  overflow: hidden;
  color: #fff;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
  background-size: 400% 400%;
  animation: bgFlow 12s ease infinite;
}

@keyframes bgFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

h1 {
  font-size: 1.9rem;
  margin-bottom: 18px;
  font-weight: 600;
  animation: floatText 3s ease-in-out infinite;
}

@keyframes floatText {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* Shrink effect for text after click */
.shrink-text {
  transform: scale(0.8);
  transition: transform 0.6s ease;
}

button {
  padding: 14px 30px;
  font-size: 1.05rem;
  border: none;
  border-radius: 40px;
  background: white;
  color: #ff5f7e;
  cursor: pointer;
  box-shadow: 0 0 28px rgba(255,255,255,0.8);
  animation: pulse 2s infinite;
  margin-bottom: 10px;
}

@keyframes pulse {
  0% { box-shadow: 0 0 18px rgba(255,255,255,0.6); }
  50% { box-shadow: 0 0 40px rgba(255,255,255,1); }
  100% { box-shadow: 0 0 18px rgba(255,255,255,0.6); }
}

.image-wrapper {
  display: none;
  margin-top: 12px;
  animation: reveal 1.8s ease forwards;
}

@keyframes reveal {
  0% {
    opacity: 0;
    transform: translateY(70px) scale(0.96);
    filter: blur(14px);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
    filter: blur(0);
  }
}

.image-wrapper img {
  width: 100%;
  max-width: 100%;
  border-radius: 26px;
  box-shadow: 0 28px 55px rgba(0,0,0,0.45);
  animation: heartbeat 3s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.025); }
  40% { transform: scale(1); }
  60% { transform: scale(1.035); }
  100% { transform: scale(1); }
}

.caption {
  margin-top: 14px;
  font-size: 1.05rem;
  opacity: 0;
  animation: fadeUp 1.5s ease forwards;
  animation-delay: 1s;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(18px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp linear forwards;
  opacity: 0.85;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(0.8);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

/* MOBILE OPTIMIZATION */
@media (max-width: 600px) {
  h1 { font-size: 1.75rem; }
  button { padding: 12px 26px; font-size: 1rem; }
  .image-wrapper img { max-width: 92vw; border-radius: 22px; }
  .caption { font-size: 1rem; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Click to see the most beautiful person in the world ðŸ’–</h1>

  <button id="revealBtn">Click Me</button>

  <div class="image-wrapper" id="imageWrapper">
    <img src="her.png" alt="The most beautiful person in the world">
    <div class="caption">Still canâ€™t believe youâ€™re real âœ¨</div>
  </div>
</div>

<script>
const btn = document.getElementById("revealBtn");
const image = document.getElementById("imageWrapper");
const title = document.querySelector("h1");

btn.addEventListener("click", () => {
  btn.style.display = "none";
  image.style.display = "block";

  // Shrink the text smoothly
  title.classList.add("shrink-text");

  spawnHearts();
});

function spawnHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }, 320);
}
</script>

</body>
</html>
