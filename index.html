<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Most Beautiful Person</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Poppins', system-ui;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
  color: #fff;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
  background-size: 400% 400%;
  animation: bgFlow 12s ease infinite;
}

@keyframes bgFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  padding: 40px;
  max-width: 500px;
  width: 90%;
  z-index: 2;
}

h1 {
  font-size: 2.3rem;
  margin-bottom: 30px;
  font-weight: 600;
  animation: floatText 3s ease-in-out infinite;
}

@keyframes floatText {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

button {
  padding: 16px 34px;
  font-size: 1.1rem;
  border: none;
  border-radius: 40px;
  background: white;
  color: #ff5f7e;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255,255,255,0.7);
  animation: pulse 2s infinite;
  transition: transform 0.3s ease;
}

button:hover {
  transform: scale(1.15) rotate(-2deg);
}

@keyframes pulse {
  0% { box-shadow: 0 0 20px rgba(255,255,255,0.6); }
  50% { box-shadow: 0 0 45px rgba(255,255,255,1); }
  100% { box-shadow: 0 0 20px rgba(255,255,255,0.6); }
}

.image-wrapper {
  display: none;
  margin-top: 35px;
  animation: reveal 2s ease forwards;
}

@keyframes reveal {
  0% {
    opacity: 0;
    transform: scale(0.6) rotate(-10deg);
    filter: blur(15px);
  }
  100% {
    opacity: 1;
    transform: scale(1) rotate(0);
    filter: blur(0);
  }
}

.image-wrapper img {
  width: 100%;
  max-width: 350px;
  border-radius: 25px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.4);
  animation: heartbeat 3s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.03); }
  40% { transform: scale(1); }
  60% { transform: scale(1.04); }
  100% { transform: scale(1); }
}

.caption {
  margin-top: 18px;
  font-size: 1.15rem;
  opacity: 0;
  animation: fadeUp 2s ease forwards;
  animation-delay: 1.2s;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(0.8);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Click to see the most beautiful person in the world ðŸ’–</h1>
  <button id="revealBtn">Click Me</button>

  <div class="image-wrapper" id="imageWrapper">
    <img src="her.png" alt="The most beautiful person in the world">
    <div class="caption">Still canâ€™t believe youâ€™re real âœ¨</div>
  </div>
</div>

<script>
const btn = document.getElementById("revealBtn");
const image = document.getElementById("imageWrapper");

btn.addEventListener("click", () => {
  btn.style.display = "none";
  image.style.display = "block";
  spawnHearts();
});

function spawnHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }, 300);
}
</script>

</body>
</html>
